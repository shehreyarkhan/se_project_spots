<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile."
    />
    <meta name="author" content="Shehreyar Khan" />
    <meta
      name="keywords"
      content="Best Spots in NYC, social media, web application, grids, flexbox"
    />
    <title>Spots</title>
    <!-- Connect index.css -->
    <link rel="stylesheet" href="./pages/index.css" />
    <!-- Connect favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name" id="user-name">Bessie Coleman</h1>
            <p class="profile__description" id="profile-description">
              Civial Aviator
            </p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                class="profile__edit-icon"
                alt="pencil icon"
              />
              <span>Edit Profile</span>
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/plus.svg"
              alt="plus icon"
              class="profile__btn-icon"
            />
            <span>New Post</span>
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            id="modal-close-btn"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label class="modal__label" for="profile-name-input">
              Name
              <input
                type="text"
                id="profile-name-input"
                placeholder="Enter your name"
                class="modal__input"
              />
            </label>
            <label class="modal__label" for="profile-description-input">
              Description
              <input
                type="text"
                id="profile-description-input"
                placeholder="Enter your description"
                class="modal__input"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
